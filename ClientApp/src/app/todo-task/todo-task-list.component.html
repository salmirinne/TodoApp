<table class='table table-striped'>
    <colgroup>
        <col span="1" style="width: 70%;">
        <col span="1" style="width: 15%;">
        <col span="1" style="width: 15%;">
    </colgroup>
    <thead>
      <tr>
        <th>Description</th>
        <th>Completed</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of todoTasks">
        <td>{{ task.description }}</td>
        <td><input type="checkbox" [value]="task.isDone" (click)="toggleIsTaskDone(task.id)"></td>
        <td><button type="button" (click)="deleteTask(task.id)">Remove</button></td>
      </tr>
    </tbody>
</table>
